<!DOCTYPE html>
<head>
     <meta charset="UTF-8">
    <title>AQI prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<style>
body {
  background-image: url("https://images.indianexpress.com/2017/04/nature-tree_759.jpg");
  background-position: 100%;
  background-size: cover;
}
</style>
<div class="container">
	<br>
	<h1 style="text-align: center"><i>AQI Level Prediction</i></h1><br>
<div class="form">
   <form action="/result" method="POST">
        <br>
        <div class="row">
	    <div class="col-md-6 mb-3">
	       <label for="City"><b>(City)</b></label>
	       <input type="text" class="form-control" id="City" name="City" required>
            </div>
            <div class="col-md-6 mb-3">
	       <label for="PM2.5"><b>(PM2.5)</b> - Particulate Matter 2.5-micrometer in ug / m3</label>
	       <input type="float" class="form-control" id="PM2.5" name="PM2.5" required>
            </div>
        </div>
        <div class="row">
	    <div class="col-md-6 mb-3">
	       <label for="PM10"><b>(PM10)</b> - Particulate Matter 10-micrometer in ug / m3</b></label>
	       <input type="float" class="form-control" id="PM10" name="PM10" required>
	    </div>
            <div class="col-md-6 mb-3">
               <label for="NO"><b>(NO)</b> - Nitric Oxide in ug / m3</label>
                <input type="float" class="form-control" id="NO" name="NO" required>
            </div>
        </div>
        <div class="row">
	    <div class="col-md-6 mb-3">
               <label for="NO2"><b>(NO2)</b> - Nitric Dioxide in ug / m3</label>
	       <input type="float" class="form-control" id="NO2" name="NO2" required>
	    </div>
            <div class="col-md-6 mb-3">
               <label for="NOx"><b>(NOx)</b> - Any Nitric x-oxide in ppb</label>
	       <input type="float" class="form-control" id="NOx" name="NOx" required>
	    </div>
        </div>
        <div class="row">
	    <div class="col-md-6 mb-3">
	       <label for="NH3"><b>(NH3)</b> - Ammonia in ug / m3</label>
	       <input type="float" class="form-control" id="NH3" name="NH3" required>
	    </div>
            <div class="col-md-6 mb-3">
	       <label for="CO"><b>(CO)</b> - Carbon Monoxide in mg / m3</label>
	       <input type="float" class="form-control" id="CO" name="CO" required>
	    </div>
        </div>
        <div class="row">
	    <div class="col-md-6 mb-3">
	       <label for="SO2"><b>(SO2)</b> - Sulphur Dioxide in ug / m3</label>
	       <input type="float" class="form-control" id="SO2" name="SO2" required>
	     </div>
             <div class="col-md-6 mb-3">
                <label for="O3"><b>(O3)</b> - Ozone in ug / m3</label>
	        <input type="float" class="form-control" id="O3" name="O3" required>
             </div>
        </div>
        <div class="row">
	    <div class="col-md-6 mb-3">
               <label for="Benzene"><b>(Benzene)</b> - Benzene in ug / m3</label>
	       <input type="float" class="form-control" id="Benzene" name="Benzene" required>
            </div>
            <div class="col-md-6 mb-3">
               <label for="Toluene"><b>(Toluene)</b> - Toluene in ug / m3</label>
	       <input type="float" class="form-control" id="Toluene" name="Toluene" required>
            </div>
            <div class="col-md-6 mb-3">
               <label for="Xylene"><b>(Xylene)</b> - Xylene in ug / m3</label>
	       <input type="float" class="form-control" id="Xylene" name="Xylene" required>
            </div>
        </div>
        <br>
	<div class="form-group">
        <div align="right">
		       <input style="background-color:black; border-color:blue; color:white" class="btn btn-primary" type="submit" value="Result">
        </div>
	</div>
</form>
</div>
</div>
</body>
